<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Chat Bot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 30px;
            font-size: 2em;
        }
        
        .status {
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 500;
            background: #f0f0f0;
            color: #666;
        }
        
        .status.connected {
            background: #d4edda;
            color: #155724;
        }
        
        .status.recording {
            background: #fff3cd;
            color: #856404;
            animation: pulse 1.5s ease-in-out infinite;
        }
        
        .status.processing {
            background: #cce5ff;
            color: #004085;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }
        
        .chat-box {
            height: 300px;
            overflow-y: auto;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            background: #fafafa;
        }
        
        .message {
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 10px;
            max-width: 80%;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .message.user {
            background: #667eea;
            color: white;
            margin-left: auto;
            text-align: right;
        }
        
        .message.bot {
            background: #e0e0e0;
            color: #333;
        }
        
        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        button {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        #recordBtn {
            background: #667eea;
            color: white;
        }
        
        #recordBtn:hover:not(:disabled) {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        #recordBtn.recording {
            background: #dc3545;
            animation: recordPulse 1.5s ease-in-out infinite;
        }
        
        @keyframes recordPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        #stopBtn {
            background: #dc3545;
            color: white;
        }
        
        #stopBtn:hover:not(:disabled) {
            background: #c82333;
        }
        
        .text-input {
            display: flex;
            gap: 10px;
        }
        
        input {
            flex: 1;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        #sendBtn {
            background: #28a745;
            color: white;
            flex: 0 0 100px;
        }
        
        #sendBtn:hover:not(:disabled) {
            background: #218838;
        }
        
        .info {
            text-align: center;
            color: #666;
            font-size: 14px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé§ Voice Chat Bot</h1>
        
        <div id="status" class="status">Connecting...</div>
        
        <div id="chatBox" class="chat-box"></div>
        
        <div class="controls">
            <button id="recordBtn" disabled>üéôÔ∏è Hold to Talk</button>
            <button id="stopBtn" disabled style="display: none;">‚èπÔ∏è Stop</button>
        </div>
        
        <div class="text-input">
            <input type="text" id="textInput" placeholder="Or type a message..." disabled>
            <button id="sendBtn" disabled>Send</button>
        </div>
        
        <div class="info">
            üí° Hold the microphone button to speak, or type a message
        </div>
    </div>

    <script>
        let ws;
        let mediaRecorder;
        let audioChunks = [];
        let isRecording = false;
        
        const status = document.getElementById('status');
        const chatBox = document.getElementById('chatBox');
        const recordBtn = document.getElementById('recordBtn');
        const stopBtn = document.getElementById('stopBtn');
        const textInput = document.getElementById('textInput');
        const sendBtn = document.getElementById('sendBtn');
        
        // Connect to WebSocket
        function connect() {
            ws = new WebSocket('ws://localhost:8765');
            
            ws.onopen = () => {
                status.textContent = '‚úÖ Connected - Ready to chat!';
                status.className = 'status connected';
                recordBtn.disabled = false;
                textInput.disabled = false;
                sendBtn.disabled = false;
            };
            
            ws.onclose = () => {
                status.textContent = '‚ùå Disconnected - Reconnecting...';
                status.className = 'status';
                recordBtn.disabled = true;
                textInput.disabled = true;
                sendBtn.disabled = true;
                setTimeout(connect, 2000);
            };
            
            ws.onmessage = async (event) => {
                const data = JSON.parse(event.data);
                
                if (data.type === 'status') {
                    status.textContent = data.message;
                    status.className = 'status processing';
                } else if (data.type === 'transcription') {
                    addMessage(data.text, 'user');
                } else if (data.type === 'response') {
                    addMessage(data.text, 'bot');
                } else if (data.type === 'audio_response') {
                    // Play audio response
                    const audio = new Audio('data:audio/mp3;base64,' + data.audio);
                    audio.play();
                    status.textContent = '‚úÖ Connected - Ready to chat!';
                    status.className = 'status connected';
                } else if (data.type === 'error') {
                    status.textContent = '‚ùå Error: ' + data.message;
                    status.className = 'status';
                }
            };
        }
        
        function addMessage(text, type) {
            const message = document.createElement('div');
            message.className = `message ${type}`;
            message.textContent = text;
            chatBox.appendChild(message);
            chatBox.scrollTop = chatBox.scrollHeight;
        }
        
        // Voice recording
        recordBtn.addEventListener('mousedown', startRecording);
        recordBtn.addEventListener('mouseup', stopRecording);
        recordBtn.addEventListener('touchstart', startRecording);
        recordBtn.addEventListener('touchend', stopRecording);
        
        async function startRecording() {
            if (isRecording) return;
            
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];
                
                mediaRecorder.ondataavailable = (event) => {
                    audioChunks.push(event.data);
                };
                
                mediaRecorder.onstop = async () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                    const reader = new FileReader();
                    
                    reader.onloadend = () => {
                        const base64Audio = reader.result.split(',')[1];
                        ws.send(JSON.stringify({
                            type: 'audio',
                            audio: base64Audio
                        }));
                    };
                    
                    reader.readAsDataURL(audioBlob);
                    
                    // Stop all tracks
                    stream.getTracks().forEach(track => track.stop());
                };
                
                mediaRecorder.start();
                isRecording = true;
                recordBtn.textContent = 'üî¥ Recording...';
                recordBtn.classList.add('recording');
                status.textContent = 'üéôÔ∏è Recording...';
                status.className = 'status recording';
            } catch (err) {
                console.error('Error accessing microphone:', err);
                alert('Could not access microphone. Please grant permission.');
            }
        }
        
        function stopRecording() {
            if (mediaRecorder && isRecording) {
                mediaRecorder.stop();
                isRecording = false;
                recordBtn.textContent = 'üéôÔ∏è Hold to Talk';
                recordBtn.classList.remove('recording');
                status.textContent = '‚è≥ Processing...';
                status.className = 'status processing';
            }
        }
        
        // Text input
        sendBtn.addEventListener('click', sendText);
        textInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendText();
        });
        
        function sendText() {
            const text = textInput.value.trim();
            if (!text) return;
            
            addMessage(text, 'user');
            ws.send(JSON.stringify({
                type: 'text',
                text: text
            }));
            
            textInput.value = '';
            status.textContent = '‚è≥ Processing...';
            status.className = 'status processing';
        }
        
        // Initialize
        connect();
    </script>
</body>
</html>
